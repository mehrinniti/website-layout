<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid table</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr) 2fr;
            grid-gap: 20px 5px;
        }

        .grid-box {
            border: 2px solid darkred;
            background-color: rgb(219, 150, 150);
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-box">Grid number - 1</div>
        <div class="grid-box">Grid number - 2</div>
        <div class="grid-box">Grid number - 3</div>
        <div class="grid-box">Grid number - 4</div>
        <div class="grid-box">Grid number - 5</div>
        <div class="grid-box">Grid number - 6</div>
        <div class="grid-box">Grid number - 7</div>
        <div class="grid-box">Grid number - 8</div>
    </div>
</body>

</html>
